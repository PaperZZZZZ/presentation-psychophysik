<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        img {
            width: 100px; /* Set your image size */
            height: auto;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="nameInput">
        <h1>Enter Your Name</h1>
        <input type="text" id="name" placeholder="Your Name">
        <button id="goButton">Go</button>
    </div>

    <div id="imageSelection" class="hidden">
        <h1>Select Images</h1>
        <div id="imageContainer"></div>
        <button id="submit" class="hidden">Submit</button>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <script>
        // Ensure the script is loaded before initializing supabase
        window.onload = function () {
            // Initialize Supabase with your URL and anon key
            let supabase;
        
            initSupabase().then((supa) => {
                supabase = supa;
        
                const goButton = document.getElementById('goButton');
                const nameInput = document.getElementById('nameInput');
                const imageSelection = document.getElementById('imageSelection');
                const imageContainer = document.getElementById('imageContainer');
                const submitButton = document.getElementById('submit');
        
                const images = [
                    'LightAndSquare0105.png',
                    'LightAndSquare0109.png',
                    'LightAndSquare0114.png',
                    'LightAndSquare0121.png'
                    // Add more images as needed
                ];
        
                let currentImageIndex = 0;
                const selections = [];
                let userName = '';
        
                function initSupabase() {
                    const supabaseUrl = 'https://jmhkowgvcvxbiyqiedho.supabase.co';
                    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImptaGtvd2d2Y3Z4Yml5cWllZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA4ODQ2MjQsImV4cCI6MjA0NjQ2MDYyNH0.eeqG3WXj9pVeGZy-dmS66mkqjiRINv_fAq0A8_zYHYQ';
                    const supa = supabase.createClient(supabaseUrl, supabaseKey);
                    return supa;
                }
        
                goButton.addEventListener('click', () => {
                    userName = document.getElementById('name').value.trim();
                    if (userName) {
                        nameInput.classList.add('hidden');
                        imageSelection.classList.remove('hidden');
                        displayImage(supabase); // Pass the supabase instance
                    } else {
                        alert('Please enter your name.');
                    }
                });
        
                function displayImage(supabase) {
                    if (currentImageIndex < images.length) {
                        const img = document.createElement('img');
                        img.src = images[currentImageIndex];
                        img.alt = `Image ${currentImageIndex + 1}`;
                        imageContainer.innerHTML = '';
                        imageContainer.appendChild(img);
                        createButtons(supabase); // Pass the supabase instance
                    } else {
                        submitButton.classList.remove('hidden');
                    }
                }
        
                function createButtons(supabase) {
                    const yesButton = document.createElement('button');
                    yesButton.textContent = 'Yes';
                    yesButton.onclick = () => handleSelection(true, supabase); // Pass the supabase instance
        
                    const noButton = document.createElement('button');
                    noButton.textContent = 'No';
                    noButton.onclick = () => handleSelection(false, supabase);
        
                    imageContainer.appendChild(yesButton);
                    imageContainer.appendChild(noButton);
                }
        
                async function handleSelection(selection, supabase) {
                    selections.push({ image: images[currentImageIndex], selected: selection });
                    await saveSelection(userName, images[currentImageIndex], selection, supabase); // Pass the supabase instance
                    currentImageIndex++;
                    displayImage(supabase);
                }
        
                // Save selection to Supabase
                async function saveSelection(name, image, selection, supabase) {
                    const { data, error } = await supabase
                        .from('userSelections') // Replace with your table name
                        .insert([{ name: name, image: image, selection: selection }]);
                    if (error) {
                        console.error('FEHLER BEIM DATENÃœBETRAG', error);
                    } else {
                        console.log('Selection saved:', data);
                    }
                }
        
                submitButton.addEventListener('click', () => {
                    // Handle final submission logic
                    console.log('Selections:', selections);
                    alert('Thank you for your selections!');
                    // Optionally, reset the state or redirect
                });
            }).catch((error) => {
                console.error(error);
            });
        };

    </script>

</body>
</html>
