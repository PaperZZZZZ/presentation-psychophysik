<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Picture Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Select Your Favorite Picture Pair</h1>
    <div class="image-pair">
        <img src="https://example.com/pic1.jpg" alt="Picture 1">
        <button onclick="submitChoice('pic1')">Choose</button>
    </div>
    <div class="image-pair">
        <img src="https://example.com/pic2.jpg" alt="Picture 2">
        <button onclick="submitChoice('pic2')">Choose</button>
    </div>
    <script src="script.js"></script>
    <button onclick="submitChoice('User Choice Here')">Submit Choice</button>
</body>
</html>
