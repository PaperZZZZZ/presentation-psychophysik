<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9; /* Light background color */
            color: #333; /* Dark text color */
        }
        .hidden {
            display: none;
        }
        img {
            width: 300px; /* Set your image size to be larger */
            height: auto;
            margin: 10px;
            border: 2px solid #ccc; /* Light border around images */
            border-radius: 8px; /* Rounded corners for images */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .button-container {
            margin-top: 20px; /* Space above button container */
        }
        button {
            padding: 15px 30px; /* Increase padding for larger buttons */
            font-size: 18px; /* Increase font size */
            margin: 10px; /* Margin between buttons */
            cursor: pointer; /* Pointer cursor on hover */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text color */
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        #finishedMessage {
            display: none;
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="nameInput">
        <h1>Enter Your Name</h1>
        <input type="text" id="name" placeholder="Your Name">
        <button id="goButton">Go</button>
    </div>

    <div id="imageSelection" class="hidden">
        <h1>Select Images</h1>
        <div id="imageContainer"></div>
        <div class="button-container" id="buttonContainer"></div>
    </div>

    <div id="finishedMessage" class="hidden">
        <h1>Finished!</h1>
        <p>Thank you for your selections!</p>
    </div>

    <script>
        const images = ['image1.png', 'image2.png', 'image3.png'];
        let currentImageIndex = 0;
        const selections = [];

        // Start showing images after name is entered
        document.getElementById('name').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                document.getElementById('imageSelection').style.display = 'block';
                document.getElementById('name').style.display = 'none';
                loadNextImage();
            }
        });

        function loadNextImage() {
            if (currentImageIndex < images.length) {
                document.getElementById('image').src = images[currentImageIndex];
            } else {
                submitSelections(); // automatically submit after the last image
            }
        }

        function submitResponse(selected) {
            selections.push({ image: images[currentImageIndex], selected });
            currentImageIndex++;
            loadNextImage();
        }

        async function submitSelections() {
            const name = document.getElementById('name').value;
        
            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ selections, name }),
                });
        
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
        
                document.getElementById('imageSelection').style.display = 'none';
                document.getElementById('finishedMessage').style.display = 'block';
            } catch (error) {
                console.error('Error submitting data:', error);
            }
        }

    </script>
</body>
</html>
