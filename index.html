<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
        }
        .hidden {
            display: none;
        }
        img {
            width: 300px;
            height: auto;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #finishedMessage {
            display: none;
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="nameInput">
        <h1>Enter Your Name</h1>
        <input type="text" id="name" placeholder="Your Name">
        <button id="goButton">Go</button>
    </div>

    <div id="imageSelection" class="hidden">
        <h1>Select Images</h1>
        <img id="currentImage" src="image1.jpg" alt="Image">
        <div class="button-container">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <div id="finishedMessage" class="hidden">
        <h1>Finished!</h1>
        <p>Thank you for your selections!</p>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabaseUrl = 'https://jmhkowgvcvxbiyqiedho.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImptaGtvd2d2Y3Z4Yml5cWllZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA4ODQ2MjQsImV4cCI6MjA0NjQ2MDYyNH0.eeqG3WXj9pVeGZy-dmS66mkqjiRINv_fAq0A8_zYHYQ';


        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let userName = '';
        let currentIndex = 0;
        const images = ['image1.jpg', 'image2.jpg', 'image3.jpg']; // Replace with your images array

        document.addEventListener('DOMContentLoaded', () => {
            const goButton = document.getElementById('goButton');
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');

            // Handle name submission
            goButton.addEventListener('click', () => {
                userName = document.getElementById('name').value.trim();
                if (userName) {
                    document.getElementById('nameInput').classList.add('hidden');
                    document.getElementById('imageSelection').classList.remove('hidden');
                    showImage();
                } else {
                    alert("Please enter your name.");
                }
            });

            // Handle image selection
            yesButton.addEventListener('click', () => handleSelection('yes'));
            noButton.addEventListener('click', () => handleSelection('no'));
        });

        function showImage() {
            if (currentIndex < images.length) {
                document.getElementById('currentImage').src = images[currentIndex];
            } else {
                endSelection();
            }
        }

        async function handleSelection(selection) {
            const imageName = images[currentIndex];
            await saveSelection(userName, imageName, selection);
            currentIndex++;
            showImage();
        }

        async function saveSelection(name, image, selection) {
            const { data, error } = await supabase
                .from('userSelections')
                .insert([{ name: name, image: image, selection: selection }]);
            if (error) {
                console.error('Error saving selection:', error);
            } else {
                console.log('Selection saved:', data);
            }
        }

        function endSelection() {
            document.getElementById('imageSelection').classList.add('hidden');
            document.getElementById('finishedMessage').classList.remove('hidden');
        }
    </script>

</body>
</html>
