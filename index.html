

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        img {
            width: 100px; /* Set your image size */
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div id="nameInput">
        <h1>Enter Your Name</h1>
        <input type="text" id="name" placeholder="Your Name">
        <button id="goButton">Go</button>
    </div>

    <div id="imageSelection" class="hidden">
        <h1>Select Images</h1>
        <div id="imageContainer"></div>
        <button id="submit" class="hidden">Submit</button>
    </div>

    <!-- Load Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- Your custom script -->
    <script>
        // Wait until the DOM is fully loaded
        window.onload = function () {
            // Initialize Supabase client here
            const supabaseUrl = 'https://jmhkowgvcvxbiyqiedho.supabase.co';    
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImptaGtvd2d2Y3Z4Yml5cWllZGhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA4ODQ2MjQsImV4cCI6MjA0NjQ2MDYyNH0.eeqG3WXj9pVeGZy-dmS66mkqjiRINv_fAq0A8_zYHYQ';
            
            const supabase = supabase.createClient(supabaseUrl, supabaseKey);

            const goButton = document.getElementById('goButton');
            const nameInput = document.getElementById('nameInput');
            const imageSelection = document.getElementById('imageSelection');
            const imageContainer = document.getElementById('imageContainer');
            const submitButton = document.getElementById('submit');
            
            const images = [
                'LightAndSquare0105.png',
                'LightAndSquare0109.png',
                'LightAndSquare0114.png',
                'LightAndSquare0121.png',
                // Add more images as needed
            ];

            let currentImageIndex = 0;
            const selections = [];

            goButton.addEventListener('click', () => {
                const name = document.getElementById('name').value;
                if (name) {
                    nameInput.classList.add('hidden');
                    imageSelection.classList.remove('hidden');
                    displayImage();
                } else {
                    alert('Please enter your name.');
                }
            });

            function displayImage() {
                if (currentImageIndex < images.length) {
                    const img = document.createElement('img');
                    img.src = images[currentImageIndex];
                    img.alt = `Image ${currentImageIndex + 1}`;
                    imageContainer.innerHTML = '';
                    imageContainer.appendChild(img);
                    createButtons();
                } else {
                    submitButton.classList.remove('hidden');
                }
            }

            function createButtons() {
                const yesButton = document.createElement('button');
                yesButton.textContent = 'Yes';
                yesButton.onclick = () => handleSelection(true);

                const noButton = document.createElement('button');
                noButton.textContent = 'No';
                noButton.onclick = () => handleSelection(false);

                imageContainer.appendChild(yesButton);
                imageContainer.appendChild(noButton);
            }

            function handleSelection(selection) {
                selections.push({ image: images[currentImageIndex], selected: selection });
                currentImageIndex++;
                displayImage();
            }

            submitButton.addEventListener('click', async () => {
                const name = document.getElementById('name').value;

                // Save selections to Supabase
                for (const selection of selections) {
                    const { data, error } = await supabase
                        .from('userSelections')
                        .insert([{ name: name, image: selection.image, selection: selection.selected }]);

                    if (error) {
                        console.error('Error saving selection:', error);
                    } else {
                        console.log('Selection saved:', data);
                    }
                }

                alert('Thank you for your selections!');
            });
        };
    </script>

</body>
</html>
