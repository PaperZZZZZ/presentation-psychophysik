<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9; /* Light background color */
            color: #333; /* Dark text color */
        }
        .hidden {
            display: none;
        }
        img {
            width: 300px; /* Set your image size to be larger */
            height: auto;
            margin: 10px;
            border: 2px solid #ccc; /* Light border around images */
            border-radius: 8px; /* Rounded corners for images */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .button-container {
            margin-top: 20px; /* Space above button container */
        }
        button {
            padding: 15px 30px; /* Increase padding for larger buttons */
            font-size: 18px; /* Increase font size */
            margin: 10px; /* Margin between buttons */
            cursor: pointer; /* Pointer cursor on hover */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text color */
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        #finishedMessage {
            display: none;
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="nameInput">
        <h1>Enter Your Name</h1>
        <input type="text" id="name" placeholder="Your Name">
        <button id="goButton">Go</button>
    </div>

    <div id="imageSelection" class="hidden">
        <h1>Select Images</h1>
        <div id="imageContainer"></div>
        <div class="button-container" id="buttonContainer"></div>
    </div>

    <div id="finishedMessage" class="hidden">
        <h1>Finished!</h1>
        <p>Thank you for your selections!</p>
    </div>

    <script>
        const goButton = document.getElementById('goButton');
        const nameInput = document.getElementById('name');
        const imageContainer = document.getElementById('imageContainer');
        const buttonContainer = document.getElementById('buttonContainer');
        const finishedMessage = document.getElementById('finishedMessage');
        const imageSelection = document.getElementById('imageSelection');
        let selections = {
            name: '',
            images: []
        };
    
        // Example images to display
        const images = ["image1.jpg", "image2.jpg", "image3.jpg"];
        
        // Initialize images in container
        function initImages() {
            images.forEach((imgSrc, index) => {
                const img = document.createElement('img');
                img.src = imgSrc;
                img.dataset.index = index;
                img.addEventListener('click', () => selectImage(index));
                imageContainer.appendChild(img);
            });
        }
    
        function selectImage(index) {
            if (!selections.images.includes(index)) {
                selections.images.push(index);
            }
            // Update UI to indicate selection (optional)
        }
    
        goButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                selections.name = name;
                document.getElementById('nameInput').classList.add('hidden');
                imageSelection.classList.remove('hidden');
                initImages();
            }
        });
    
        // To send the data to your server
        function sendData() {
            fetch('https://your-server-url.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(selections)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data successfully sent:', data);
                imageSelection.classList.add('hidden');
                finishedMessage.classList.remove('hidden');
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    
        // When user finishes, send data
        const finishButton = document.createElement('button');
        finishButton.textContent = 'Finish';
        finishButton.addEventListener('click', sendData);
        buttonContainer.appendChild(finishButton);
    </script>



</body>
</html>
